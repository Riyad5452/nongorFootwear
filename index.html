<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NONGOR FOOTWEAR</title>
    <link rel="icon" href="https://iconape.com/wp-content/png_logo_vector/apex-shoes-logo.png" sizes="48x48">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <link href='https://fonts.googleapis.com/css?family=Sriracha' rel='stylesheet' type='text/css'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<style>
    body {
        font-family: 'Sriracha', sans-serif;
    }

    a {
        color: #198754;
        text-decoration: none;
    }

    #ptable {
        display: none;
        position: relative; /* For positioning the pseudo-element */
    }

    #ptable::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-image: url('https://i.ibb.co.com/n6mQCYg/Nongor-removebg-preview.png'); /* Replace with your logo URL */
        background-size: cover; /* Cover the entire area */
        background-position: center; /* Center the image */
        opacity: 0.2; /* Adjust the opacity to 20% */
        z-index: 0; /* Behind other elements */
    }

    table {
        position: relative; /* To ensure the table content is above the watermark */
        z-index: 1; /* Above the pseudo-element */
    }

    span {
        cursor: pointer;
    }

    #errorMessage {
        color: red;
    }

    table th {
        background-color: #ffc107;
    }

    .header-container {
      text-align: center; /* Center all the content */
      padding: 20px;
      font-family: 'Arial', sans-serif;
    }

    .stamp {
      height: 40px;
      border-radius: 10px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease;
      display: block;
      margin: 0 auto;
    }

    .stamp:hover {
      transform: scale(1.1);
    }

    .company-name {
      font-size: 24px;
      font-weight: bold;
      color: #333;
      margin: 10px 0;
    }

    .company-address {
      font-size: 16px;
      color: #666;
      margin-bottom: 20px;
    }

    .header-container hr {
      width: 50%;
      border: 1px solid #ddd;
      margin: 20px auto;
    }

    .form-control {
      width: 100%; /* Full width */
      max-width: 400px; /* Max width for larger screens */
      padding: 15px; /* Add padding for comfort */
      margin: 20px auto; /* Center it horizontally */
      font-size: 16px; /* Font size for readability */
      border: 2px solid #ddd; /* Light border */
      border-radius: 30px; /* Rounded corners */
      text-align: center; /* Center text */
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1); /* Add light shadow */
      outline: none; /* Remove default outline */
      transition: all 0.3s ease; /* Smooth transition for focus effects */
      background-color: #f9f9f9; /* Light background */
      font-family: 'Arial', sans-serif; /* Clean font */
    }

    .form-control:focus {
      border-color: #3498db; /* Blue border on focus */
      background-color: #fff; /* White background on focus */
      box-shadow: 0px 6px 12px rgba(52, 152, 219, 0.3); /* Stronger shadow on focus */
    }

    .form-control::placeholder {
      color: #aaa; /* Placeholder text color */
      font-size: 14px; /* Slightly smaller placeholder */
    }

    .form-control:focus::placeholder {
      color: transparent; /* Hide placeholder on focus */
    }

    /* Advanced Effects */
    .form-control:hover {
      border-color: #888; /* Darker border on hover */
    }

    .form-control:invalid {
      border-color: #e74c3c; /* Red border for invalid inputs */
      background-color: #fdecea; /* Light red background for invalid input */
    }

    .form-control:valid {
      border-color: #2ecc71; /* Green border for valid input */
      background-color: #eafaf1; /* Light green background for valid input */
    }
    .not-found-message {
      display: none; /* Hide the message by default */
      font-family: 'Arial', sans-serif;
      background-color: #f8d7da;
      color: #721c24;
      padding: 20px;
      border: 1px solid #f5c6cb;
      border-radius: 8px;
      max-width: 600px;
      margin: 20px auto;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
     .not-found-message h2 {
      font-size: 24px; /* Larger heading */
      margin-bottom: 15px; /* Space below heading */
    }

    .not-found-message p {
      font-size: 16px; /* Paragraph font size */
      line-height: 1.5; /* Line height for readability */
    }

    .not-found-message strong {
      color: #d9534f; /* Highlighted red text */
    }
    
</style>

</head>

<body>
    <div class="container">
     <div class="header-container">
        <img src="https://iconape.com/wp-content/png_logo_vector/apex-shoes-logo.png" alt="Stamp" class="stamp">
        <div class="company-name">NONGOR FOOTWEAR</div>
        <div class="company-address">Noor Plaza, Ramganj,Lakshmipur</div>
        <hr>
      </div>
          <div class="row justify-content-md-center">
            <div class="col-md-9">
                <div class="card border mb-2">
                    <div class="card-header text-white bg-success">
                        <i class="fas fa-search"></i> Search With Artical Number
                    </div>
                    <div class="card-body">
                        <form onsubmit="search(event)">
                          <div id="qr-reader" class="mt-4" style="position: relative; padding: 0px; border: none;"></div>
<div id="qr-reader-results"></div>
                            <div class="col-md-12 mb-2">
                                <input type="text" id="idcard" class="form-control" placeholder="Enter Your Article Number" required>
                            </div>
                            <button type="submit" class="btn btn-success w-100 mb-2"><i class="fas fa-search"></i>Search</button>
                            <div class="text-center">
                                <span id="errorMessage"></span>
                            </div>
                             <div class="not-found-message">
                                <h2>তথ্য পাওয়া যায়নি</h2>
                                <p>দুঃখিত, আমরা আপনার অনুরোধ করা তথ্য খুঁজে পাইনি। <strong>Apex</strong> এর কিছু নিবন্ধ আমাদের ডাটাবেসে বর্তমানে উপলব্ধ নেই। আপনি সঠিক নিবন্ধ নম্বরটি আবার পরীক্ষা করে দেখুন অথবা আমাদের সাথে যোগাযোগ করুন।</p>
                              </div>
                        </form>
                    </div>
                </div>

                <div id="ptable">
                    <table id="table" class="table table-bordered"></table>
                </div>
            </div>
        </div>
    </div>

    <div class="text-end fixed-bottom mb-2 me-2">
        <span data-bs-toggle="modal" data-bs-target="#creditModal">
            <i class="fa-solid fa-circle-info fa-2x text-success"></i>
        </span>
    </div>

    <script>
        var data = [];

        $(document).ready(function () {
            // Show loading Swal
            Swal.fire({
                position: 'top',
                icon: 'info',
                title: 'Loading..',
                showConfirmButton: false,
            });
            Swal.showLoading();

            // Fetch data via Ajax
            $.ajax({
                url: 'https://script.google.com/macros/s/AKfycbwIBwLhJu8ON9e7FFyZmu0jeWsWHxHq7baRBBspk0r9DRQCDrv5B6is3cJsjGqKWKxofQ/exec',
                method: 'GET',
                success: function (response) {
                    try {
                        console.log("Raw data fetched:", response); // Log the raw data

                        // Access the array from the response
                        if (response.data && Array.isArray(response.data)) {
                            data = response.data; // Assign the data array
                        } else {
                            throw new Error("Data is not an array or is missing.");
                        }

                        console.log("Parsed data:", data); // Debug to check data structure

                        // Validate data structure
                        if (data.length > 0 && data.every(item => typeof item === 'object' && item.Artical)) {
                            Swal.close(); // Close the loading Swal
                        } else {
                            console.error("Data is not an array of objects or is empty:", data); // Debugging log
                            Swal.fire({
                                position: 'top',
                                icon: 'error',
                                title: 'Unexpected data format!',
                                showConfirmButton: true,
                            });
                        }
                    } catch (error) {
                        console.error("Data parsing error:", error);
                        Swal.fire({
                            position: 'top',
                            icon: 'error',
                            title: 'Error parsing data!',
                            showConfirmButton: true,
                        });
                    }
                },
                error: function () {
                    Swal.fire({
                        position: 'top',
                        icon: 'error',
                        title: 'Error loading data!',
                        showConfirmButton: true,
                    });
                }
            });

            // Search on keyup
            $("#idcard").on("keyup", search);
        });

        function search() {
            event.preventDefault();

            var id = $("#idcard").val().trim();
            var error = $("#errorMessage");

            // Check if data is an array before using .filter()
            if (Array.isArray(data) && data.length > 0) {
              var filteredData = data.filter(function (item) {
                  // Convert item to a string and check if it contains the search keyword (case insensitive)
                  return Object.values(item).some(value =>
                      value.toString().toLowerCase().includes(id.toLowerCase())
                  );
              });


                if (filteredData.length > 0) {
                    var result = "<div>" +
                        "<table class='table table-bordered'>" +
                        "<thead class='bg-warning'>" +
                        "<tr>" +
                        "<th scope='col'>Article</th>" +
                        "<th scope='col'>Size</th>" +
                        "<th scope='col'>Price</th>" +
                        "<th scope='col'>Quantity</th>" +
                        "</tr>" +
                        "</thead><tbody>";

                    filteredData.forEach(function (row) {
                        result += "<tr>";
                        result += "<td>" + row.Artical + "</td>"; // Access the Artical key
                        result += "<td>" + row.Size + "</td>"; // Access the Size key
                        result += "<td>" + row.Price + "</td>"; // Access the Price key
                        result += "<td>" + row.Quantity + "</td>"; // Access the Quantity key
                        result += "</tr>";
                    });

                    result += "</tbody></table>";
                    $('#table').html(result);
                    error.text(""); // Clear error message
                    $('#ptable').show();
                    $('.not-found-message').hide(); // Show the not-found message
                    // $("#idcard").val(""); // Clear the input field
                } else {
                    // error.text("Data not found!");
                    $('.not-found-message').show(); // Show the not-found message
                    $('#ptable').hide();
                }
            } else {
                console.error("Data is not an array or is empty:", data); // Debugging log
                error.text("Unexpected data format.");
                $('#ptable').hide();
            }
        }
    </script>

<script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js" type="text/javascript"></script>

<script>
  function docReady(fn) {
    // see if DOM is already available
    if (document.readyState === "complete" || document.readyState === "interactive") {
        // call on next available tick
        setTimeout(fn, 1);
    } else {
        document.addEventListener("DOMContentLoaded", fn);
    }
  } 

  docReady(function() {
      var resultContainer = document.getElementById('qr-reader-results');
      var lastResult, countResults = 0;
      
      var html5QrcodeScanner = new Html5QrcodeScanner(
          "qr-reader", { fps: 10, qrbox: 250 });
      
      function onScanSuccess(decodedText, decodedResult) {
          if (decodedText !== lastResult) {
              ++countResults;
              lastResult = decodedText;
              console.log(`Scan result = ${decodedText}`, decodedResult);
  
              resultContainer.innerHTML += `<div class="p-3 mb-2 bg-success text-white">[${countResults}] - ${decodedText}</div>`;
              
              //Assign the scanned code to productCode field
              const productCode = document.getElementById("idcard");
              productCode.value = decodedText;

            // No need to bind keyup event here again
            // $("#idcard").on("keyup", search); // Remove this line
            search(); // Call search immediately after setting value
          }
      }
      
      // Optional callback for error, can be ignored.
      function onScanError(qrCodeError) {
          // This callback would be called in case of qr code scan error or setup error.
          // You can avoid this callback completely, as it can be very verbose in nature.
      }
      
      html5QrcodeScanner.render(onScanSuccess, onScanError);
  });
</script>
